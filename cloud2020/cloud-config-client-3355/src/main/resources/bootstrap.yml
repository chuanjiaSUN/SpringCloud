server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名字
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344 #配置中心地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


#服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: configClient3355
    prefer-ip-address: true

#对外暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 'refresh'

